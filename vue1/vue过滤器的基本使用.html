<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>vue过滤器的基本使用</title>
		<script src="js/vue.min.js" type="text/javascript" charset="utf-8"></script>
		
	</head>
	<body>
		<div class="box">
			<p>{{ msg | msgFromt('123','456') | test }}</p>
		</div>
		
		
		<script type="text/javascript">
			
			// 创建一个名为 msgFromt 的全局过滤器
			Vue.filter('msgFromt',function(msg,arg1,arg2){
				return msg.replace(/wo/g,arg1+arg2)
			})
			Vue.filter('test',function(msg){
				return msg + '================='
			})
			
			var vm = new Vue({
				el:'.box',
				data:{
					msg:'我是wo,wo是我,我和wo有什么区别'
				},
				methods:{
					
				}
			})
			
		</script>
	</body>
</html>
