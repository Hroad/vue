<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="js/vue.min.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		
		<div class="box">
			<div>
				Id：<input type="text" value="" v-model="id" />
				Name：<input type="text" value="" v-model="name" />
				<input type="button" value="添加" @click="add"/>
			</div>
			
			<!-- 注意：在使用v-for时,key属性必须使用v-bind属性进行绑定，key值必须为number或string -->
			<div v-for="item in list" :key="item.id">
				<input type="checkbox"/>
				{{ item.id }} --- {{ item.name }}
			</div>

		</div>
		
		
		<script type="text/javascript">
			
			var vm = new Vue({
				el:'.box',
				data:{
					id:'',
					name:'',
					list:[
						{id:'1',name:'张三'},
						{id:'2',name:'李四'},
						{id:'3',name:'王五'},
						{id:'4',name:'王麻子'},
					]
				},
				methods:{
					add () {   //添加数据
						// this.list.push({id:this.id,name:this.name})
						this.list.unshift({id:this.id,name:this.name})
					}
				}
			})
		</script>
		
		
	</body>
</html>
