<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>组件06</title>
		

	</head>
	<body>
		
		
		<div id="box">
			<!-- 组件 -->
			<my-component inline-template>
				<div>
					<h2>在父组件中定义子组件的模版</h2>
					<p>{{ message }}</p>
					<p>{{ msg }}</p>
				</div>
			</my-component>
			
		</div>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
		<script>
			Vue.component('my-component',{
				data:function(){
					return{
						msg:'在子组件声明的数据'
					}
				}
			});
			
			
			var app = new Vue({
				el:'#box',
				data:{
					message:'在父组件中声明的数据'
					
				}
			})

		
			
		</script>
	</body>
</html>
