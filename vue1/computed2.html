<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="https://cdn.bootcss.com/normalize/7.0.0/normalize.min.css" />
		<script src="https://cdn.bootcss.com/vue/2.4.2/vue.min.js"></script>
	</head>

	<body>

		<div id="app">
			总价：{{ prices }}
		</div>

		<script type="text/javascript">
			let app = new Vue({
				el: '#app',
				data: {
					package1: [{
							name: 'iphone 7',
							price: '7199',
							count: '2'
						},
						{
							name: 'ipad',
							price: '2888',
							count: '1'
						}
					],
					package2: [{
							name: 'apple',
							price: '3',
							count: '7'
						},
						{
							name: 'banana',
							price: '5',
							count: '10'
						}
					]
				},
				computed: {
					prices: function()  {
						let prices = 0;
						for(let i = 0; i < this.package1.length; i++) {
							prices += this.package1[i].price * this.package1[i].count;
						}
						for(let i = 0; i < this.package2.length; i++) {
							prices += this.package2[i].price * this.package2[i].count;
						}
						return prices;
					}
				}
			});
		</script>
	</body>

</html>
