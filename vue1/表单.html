<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>vue练习</title>
		<link rel="stylesheet" type="text/css" href="https://cdn.bootcss.com/normalize/7.0.0/normalize.min.css"/>
		<script src="https://cdn.bootcss.com/vue/2.4.2/vue.min.js"></script>
	</head>
	<body>
		<div id="app">
			<!--使用v-model将数据双向绑定-->
			<p>input 元素：</p>
			<input type="text" v-model="msg" placeholder="编辑我......" />
			<p>{{ msg }}</p>		
			<br />
			<p>textarea 元素:</p>
			<p style="white-space: pre">{{ msg2 }}</p>
			<textarea v-model="msg2" placeholder="多行文本编辑......."></textarea>
			<hr />
			<!--复选框 的双向绑定！-->
			<p>单个复选框:</p>
			<input type="checkbox" id="checkbox" v-model="checked" />
			<label for="checkbox">{{ checked }}</label>
			<br />
			<p>多个复选框：</p>
			<input type="checkbox" id="runoob" value="runoob" v-model="checkedNames"/>
			<label for="runoob">runoob</label>
			<input type="checkbox" id="google" value="google" v-model="checkedNames"/>
			<label for="google">google</label>
			<input type="checkbox" id="taobao" value="taobao" v-model="checkedNames"/>
			<label for="taobao">taobao</label>
			<br />
			<span>选择的值为:{{ checkedNames }}</span>
			<hr />
		</div>
		
		<script>
			new Vue({
				el: '#app',
				data: {
					msg: 'runoob!!',
					msg2: '多行文本编辑\nhttp://www.baidu.com',
					checked: false,
					checkedNames: []
				}
			})
		</script>
	</body>
</html>
