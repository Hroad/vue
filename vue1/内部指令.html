<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title>vue练习</title>
		<link rel="stylesheet" type="text/css" href="https://cdn.bootcss.com/normalize/7.0.0/normalize.min.css"/>
		<script src="https://cdn.bootcss.com/vue/2.4.2/vue.min.js"></script>
	</head>

	<body>
		<div class="app">
			<div v-once>{{txt}}</div>
		</div>
		<script type="text/javascript">
			var app = new Vue({
				el:'.app',
				data:{
					txt:'这是一段文本'
				}
			})
		</script>
	</body>

</html>
