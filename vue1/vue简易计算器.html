<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>vue简易计算器</title>
		<script src="js/vue.min.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		
		<div class="box">
			<input type="text" v-model="n1" />
			
			<select v-model="opt">
				<option value ="+">+</option>
				<option value ="-">-</option>
				<option value ="*">*</option>
				<option value ="/">/</option>
			</select>
			
			<input type="text" v-model="n2" />
			
			<button type="button" @click="cacl">=</button>
			
			<input type="text" v-model="result" />
			
		</div>
		
		<script type="text/javascript">
			var vm = new Vue({
				el:'.box',
				data:{
					n1:0,
					n2:0,
					result:0,					
					opt:'+'
				},
				methods:{
					cacl(){
						switch (this.opt){
							case '+':
								this.result = parseInt(this.n1) + parseInt(this.n2)
								break;
							case '-':
								this.result = parseInt(this.n1) - parseInt(this.n2)
								break;
							case '*':
								this.result = parseInt(this.n1) * parseInt(this.n2)
								break;
							case '/':
								this.result = parseInt(this.n1) / parseInt(this.n2)
								break;
						}
					}
				}
			})
		</script>
		
		
	</body>
</html>
